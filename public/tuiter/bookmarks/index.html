
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookmarks</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- three dot path: three-dot.png, avatar path: avatar.png, icons use unicode -->
  <div class="header">
    <div class="title">
      <div class="title-text">Bookmarks</div>
      <div class="handle">@bookmarks</div>
    </div>
    <div class="three-dots">
      <img src="three-dot.png" alt="three dots" />
    </div>
  </div>
  <div class="main-content">
    <img class="avatar" src="avatar.png" alt="avatar" />
    <div class="author">
      <div class="author-text">Oliver Silverstein</div>
      <div class="handle">@osilverstein</div>
      <div class="date">Oct 15</div>
    </div>
    <div class="content">Read my tuit about this!!!</div>
    <div class="title">The best bookmarks from around the web</div>
    <img class="image" src="image.png" alt="image" />

    <div class="text">
      <div class="title">Never regret a click again</div>
      The best bookmarks from around the web
    </div>
    <div class="icons">
      <div class="icon1">❤️</div>
      <div class="icon2">💬</div>
      <div class="icon3">✉️</div>
      <div class="icon4">🔁</div>
  </div>
